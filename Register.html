<!DOCTYPE html>
,<html>
    <head>
        <title>Register</title>
    </head>
    <body>
        <h1>Register</h1>
        <h2>Login Information</h2>
        <input type="text"          placeholder="Username">                 <br>
        <input type="text"          placeholder="E-Mail">                   <br>
        <input type="text"          placeholder="Verify E-Mail">            <br>
        <input type="password"      placeholder="Password">                 <br>
        <input type="password"      placeholder="Verify Password">          <br>
        <h2>Personal Information</h2>
        <input type="text"          placeholder="First Name">               <br>
        <input type="text"          placeholder="Middle Name (Optional)">   <br>
        <input type="text"          placeholder="Last Name">                <br>
        <input type="text"           placeholder="Age">                     <br>
        <h2>Sex</h2>
        <select>
            <option>Male</option>
            <option>Female</option>
            <option>Prefer not to answer</option>
        </select><br><br>
        <h2>Upload a Picture</h2>
        <input type="file"><br><br>
        <h2>Devices Owned</h2>
        <div>Click on all the devices you own:</div>
        <input type="checkbox"><label>Computer</label><br>
        <input type="checkbox"><label>Laptop</label><br>
        <input type="checkbox"><label>Smartphone</label><br>
        <input type="checkbox"><label>Other: </label><input type="text" placeholder="Specify:"><br>
        <br>
        <input type="button" value="Submit" onclick="location.href='Thank-You-Registration.html'"><br>
        <a href="index.html">HOME</a>
    </body>
</html>
